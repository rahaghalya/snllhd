<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Shinya Lailatul Hidayah</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.CSS">
</head>
<body>
  <header>
    <h1>Untuk Shintya Lailatul Hidayah</h1>
    <p>Dari aku, yang selalu cinta kamu</p>
    <a href="#surat" class="btn">Buka Surat</a>
  </header>

  <section id="surat">
    <h2>Surat Cinta</h2>
    <p id="typing"></p>
  </section>

  <section>
    <h2>Galeri Kenangan</h2>
    <div class="gallery">
      <img src="19.jpg" alt="Kenangan 1">
      <img src="20.jpg" alt="Kenangan 2">
      <img src="181.jpg" alt="Kenangan 3">
    </div>
  </section>

  <section>
    <h2>Playlist Kita</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1LukBX632XMcml7Pd0KYkc?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <section>
    <h2>Kata-Kata Harian</h2>
    <p id="quote">Kamu selalu jadi alasanku tersenyum hari ini ğŸ˜Š</p>
  </section>

  <script>
    // Efek mesin ketik untuk surat cinta
const surat = `Hai Sayang,
Setiap hari bersamamu adalah hadiah yang tak ternilai. Aku mencintaimu lebih dari kata-kata yang bisa diungkapkan.
Untuk pertanyaanmu: "Menurut kamu, manja dalam hubungan itu termasuk standar yang sehat atau tidak?"
Menurut aku, manja itu wajar dan sehat kalau dilakukan secara positif. Jangan buat itu jadi alat manipulasi.
Setiap hubungan punya bahasanya masing-masing, yang penting saling pengertian.`;

    let i = 0;
    let tampil = "";

    function typeLetter() {
      if (i < surat.length) {
        if (surat.charAt(i) === "\n") {
          tampil += "<br><br>"; // Buat jeda antar paragraf
        } else {
          tampil += surat.charAt(i);
        }
        document.getElementById("typing").innerHTML = tampil;
        i++;
        setTimeout(typeLetter, 50);
      }
    }
    window.onload = typeLetter;

    // Countdown
    const targetDate = new Date("2025-12-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      countdown.innerHTML = `${days} hari menuju anniversary kita â¤ï¸`;
    }, 1000);
  </script>
</body>
</html>
